<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <title></title>
    <link type="text/css" rel="stylesheet" href="static/login/css/style.css"/>
    <style type="text/css">
        h3 {
            /*border:1px solid #000;*/
            color: white;
            padding-left: 170px;
            margin-bottom: 10px;
        }

        h3 a {
            text-underline: none;
            color: blue;
        }

        h3 a:hover {
            text-underline: none;
            color: wheat;
        }
    </style>
</head>
<script type="text/javascript" th:src="@{/static/login/js/jquery-1.8.2.min.js}"></script>
<script type="text/javascript">
    $(document).ready(function () {
        var height = $(document).height();
        $('body').css('height', height);
        var mart = height - 500;
        mart = mart / 2;
        $('.loginBox').css('marginTop', mart);
    })

    $('.form1').show();
    $('.form2').remove();
    var flag=true;
    console.log(flag)
    function reg() {
        alert(1)
        $('.form1').show();
        $('.form2').remove();
    }
    function reg1() {
        alert(2)
        $('.form2').show();
        $('.form1').remove();
    }
    if(msg!=null){
        alert(msg);
    }
</script>
<body>
<div class="loginBox">
    <h1>欢迎登录</h1>
    <h3><a th:href="@{''}" th:onclick="'reg()'">短信验证</a> &nbsp;&nbsp;|&nbsp;&nbsp;
        <a th:href="@{''}" th:onclick="'reg1()'">密码验证</a></h3>
    <form th:action="@{'regUserLogin'}" id="form1" class="form1" th:hidden="true">
        <div class="item">
            <div class="icon"><img src="static/login/images/icon1.png"/></div>
            <div class="txt"><input th:name="userInfo" th:type="text" required placeholder="手机号"/></div>
        </div>
        <div class="item">
            <div class="icon"><img src="static/login/images/icon2.png"/></div>
            <div class="txt"><input th:name="userPass" th:type="password" required placeholder="验证码"/></div>
        </div>
        <div class="item_2">
        </div>
        <div class="item_3">
            <input name="" type="submit" value="安全登录" class="btn"/>
        </div>
        <div class="item_4">
            还没有账号？<a href="register.html">立即注册</a>
        </div>
    </form>

    <form th:action="@{'regUserLogin'}" id="form2" class="form2" th:hidden="false">
        <div class="item">
            <div class="icon"><img src="static/login/images/icon1.png"/></div>
            <div class="txt"><input th:name="userInfo" type="text" required placeholder="手机号/邮箱"/></div>
        </div>
        <div class="item">
            <div class="icon"><img src="static/login/images/icon2.png"/></div>
            <div class="txt"><input th:name="userPass" type="password" required placeholder="请输入登录密码"/></div>
        </div>
        <div class="item_2">
            <input name="" type="checkbox" value=""/>
            <span>记住密码</span>
            <a href="psd.html">忘记密码？</a><br/>
            <span style="color: red;font-weight: bold"  th:text="${msg}"></span>
        </div>
        <div class="item_3">
            <input name="" type="submit" value="安全登录" class="btn"/>
        </div>
        <div class="item_4">
            还没有账号？<a href="register.html">立即注册</a>
        </div>
    </form>
</div>
</body>
</html>
